version: 0.2

phases:
  install:
    runtine-versions:
      nodejs: 16
    commands:
      - echo Installing dependency...
      - npm install
  build:
    commands:
      - echo Compiling the Node.js code
      - npm run-script build
  post_build:
    commands:
      - echo Build completed
      - aws s3 cp build s3://mba-fiap-trabalho --recursive --acl public-read
